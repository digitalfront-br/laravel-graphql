"A date string with format `Y-m-d`, e.g. `2011-05-23`."
scalar Date @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\Date")

"A datetime string with format `Y-m-d H:i:s`, e.g. `2018-05-23 13:43:32`."
scalar DateTime @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

type Query {
    users: [User!]! @paginate(defaultCount: 10)
    user(id: ID @eq): User @find
    categories: [Category!]! @paginate(defaultCount: 10)
    category(id: ID @eq): Category @find
    questions: [Question!]! @paginate(defaultCount: 10)
    question(id: ID @eq): Question @find
    personValues: [PersonValue!]! @paginate(defaultCount: 10)
    personValue(id: ID @eq): PersonValue @find
}

type User {
    id: ID!
    name: String!
    phone: String!
    email: String!
    created_at: DateTime!
    updated_at: DateTime!
}

type Category {
    id: ID!
    title: String!
    description: String!
    questions: [Question!] @hasMany
}

type Question {
    id: ID!
    title: String!
    category: Category! @belongsTo
}

type PersonValue {
    id: ID!
    title: String!
    created_at: DateTime!
    updated_at: DateTime!
}
